<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="topbar__inner">
    <div class="brand"><span class="brand__dot"></span> Outil Ventes</div>
  </div>
</header>

<div class="container">
  <h1>Créer un compte</h1>

  <div class="card">
    <div class="row">
      <label>
        Nom d’utilisateur
        <input id="regUsername" type="text" placeholder="ex : julien" />
      </label>

      <label>
        Mot de passe
        <input id="regPassword" type="password" placeholder="••••••••" />
      </label>

      <label>
        Confirmer le mot de passe
        <input id="regPasswordConfirm" type="password" placeholder="••••••••" />
      </label>
    </div>

    <div class="actions">
      <button id="registerBtn" class="btn btn--primary">
        Créer le compte
      </button>
      <a href="login.html" class="btn btn--secondary">
        Retour à la connexion
      </a>
    </div>

    <p class="muted" id="registerMsg"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
