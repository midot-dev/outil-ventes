<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Barre du haut -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand"><span class="brand__dot"></span> Outil Ventes</div>
      <nav class="nav__links">
        <a class="nav__link" href="index.html">Accueil</a>
        <a class="nav__link" href="ventes.html">Ventes</a>
        <a class="nav__link" href="stats.html">Stats</a>
      </nav>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="container">
    <div class="grid">
      <!-- Colonne gauche : texte -->
      <section class="card">
        <h1 class="h1">Connexion</h1>
        <p class="p">
          Connecte-toi pour accéder à l’outil.
        </p>

        <div class="kpi" style="margin-top:14px;">
          <span>Prototype</span>
          <strong>admin / 1234</strong>
        </div>

        <p class="p" style="margin-top:12px;">
          modif reste a faire
        </p>
      </section>

      <!-- Colonne droite : formulaire -->
      <section class="card">
        <h2 class="h1" style="font-size:22px;">Se connecter</h2>
        <p class="p">Entre tes identifiants.</p>

        <div class="form">
          <div class="field">
            <label for="username">Nom d’utilisateur</label>
            <input class="input" id="username" type="text" placeholder="ex : admin" autocomplete="username" />
          </div>

          <div class="field">
            <label for="password">Mot de passe</label>
            <input class="input" id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
          </div>
        </div>

        <div class="row">
          <button id="loginBtn" class="btn" type="button">Se connecter</button>
          <a class="btn btn--ghost" href="index.html">Retour</a>
        </div>
        <div class="actions">
  <button id="loginBtn" class="btn btn--primary" type="button">
    Se connecter
  </button>
</div>

<div class="actions">
  <a href="register.html" class="btn btn--secondary">
    Créer un compte
  </a>
</div>

        

        <!-- message (erreur) -->
        <div id="loginMsg" class="alert alert--error" style="display:none; margin-top:12px;"></div>

      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
